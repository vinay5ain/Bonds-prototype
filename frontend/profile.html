<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bonds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a class="brand" href="index.html">BONDS</a>
      <div class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="index.html#contact">Contact</a>
        <button id="loginBtn" class="btn ghost" style="display:none">Log in</button>
        <button id="registerBtn" class="btn primary" style="display:none">Register</button>
        <button id="profileBtn" class="btn primary">Profile</button>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </div>
  </nav>

  <div class="profile-wrap">
    <div class="profile-card">
      <h2>Your Profile</h2>
      <div id="profile"></div>
      <div class="btn-row" style="margin-top:12px;">
        <button id="sendBondBtn" class="btn primary">Send Bond</button>
        <button id="bondRequestsBtn" class="btn">Bond Requests</button>
      </div>
    </div>
    <div class="profile-card">
      <h3>Notifications</h3>
      <ul id="notifications"></ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    async function loadProfile() {
      var userId = localStorage.getItem("userId");
      var token = localStorage.getItem("token");
      if (!userId || !token) {
        window.location.href = "login.html";
        return;
      }
      var res = await fetch("http://localhost:5000/api/user/" + userId);
      var user = await res.json();
      document.getElementById("profile").innerHTML =
        '<p><b>Name:</b> ' + user.name + '</p>' +
        '<p><b>Email:</b> ' + user.email + '</p>' +
        '<p><b>Bond Points:</b> ' + user.bondPoints + '</p>' +
        '<p><b>Total Bonds:</b> ' + user.totalBonds + '</p>';
      var ul = document.getElementById("notifications");
      ul.innerHTML = "";
      (user.notifications || []).forEach(function(n){
        var from = (n.fromUser && n.fromUser.username) ? n.fromUser.username : 'System';
        var li = document.createElement('li');
        li.textContent = n.message + ' (from ' + from + ')';
        ul.appendChild(li);
      });
    }
    document.addEventListener('DOMContentLoaded', function(){
      loadProfile();
      document.getElementById('sendBondBtn').addEventListener('click', function(){ window.location.href = 'sendBond.html'; });
      document.getElementById('bondRequestsBtn').addEventListener('click', function(){ window.location.href = 'bondRequests.html'; });
    });
  </script>
</body>
</html>
