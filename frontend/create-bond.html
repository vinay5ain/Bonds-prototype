<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BondPoints - Create Bond</title>
</head>
<body>
  <h1>Create Bond</h1>
  <form id="bondForm">
    <label>To Username:</label>
    <input type="text" id="toUsername" required><br>
    <label>Points (default 10):</label>
    <input type="number" id="points" value="10"><br>
    <label>Message:</label>
    <input type="text" id="message"><br>
    <button type="submit">Send Bond Request</button>
  </form>

  <!-- Link external JS file -->
  <script src="js/create-bond.js"></script>
</body>
</html>
