<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Bond Request</title>
</head>
<body>
  <h2>Send Bond Request</h2>
  <form id="bondForm">
    <input type="text" id="toUsername" placeholder="Recipient Username" required><br>
    <button type="submit">Send</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById("bondForm").addEventListener("submit", async e => {
      e.preventDefault();
      const fromUserId = localStorage.getItem("userId");
      if (!fromUserId) return alert("Login required");

      const res = await fetch("http://localhost:5000/api/bonds/request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fromUserId,
          toUsername: document.getElementById("toUsername").value
        })
      });
      const data = await res.json();
      document.getElementById("msg").innerText = data.message;
    });
  </script>
</body>
</html>
