<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bonds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <nav class="navbar">
    <div class="nav-container">
      <a class="brand" href="index.html">BONDS</a>
      <div class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#testimonials">Testimonials</a>
        <a href="index.html#contact">Contact</a>
        <button id="loginBtn" class="btn ghost" style="display:none">Log in</button>
        <button id="registerBtn" class="btn primary">Register</button>
        <button id="profileBtn" class="btn primary" style="display:none">Profile</button>
        <button id="logoutBtn" class="btn ghost" style="display:none">Logout</button>
      </div>
    </div>
  </nav>
  <div class="auth-container">
    <h2>Welcome back</h2>
    <p class="muted">Log in to continue.</p>
    <form id="loginForm">
      <div class="field">
        <label for="username">Username</label>
        <input class="input" type="text" id="username" placeholder="e.g. johndoe" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input class="input" type="password" id="password" placeholder="••••••••" required>
      </div>
      <div class="actions">
        <button class="btn primary" type="submit">Log in</button>
        <span class="helper">New here? <a class="link" href="register.html">Create an account</a></span>
      </div>
    </form>
    <p id="msg" class="muted" style="margin-top:8px;"></p>
  </div>
  <script src="app.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.user.id);
        window.location.href = "profile.html";
      } else {
        document.getElementById("msg").innerText = data.message || "Login failed";
      }
    });
  </script>
</body>
</html>
